name: Notify

on:
  release:
    types:
      - created

jobs:
  notify:
    runs-on: ubuntu-latest
    name: Sends message to discord
    steps:
      - name: Sending message
        uses: nhevia/discord-styled-releases@main
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
