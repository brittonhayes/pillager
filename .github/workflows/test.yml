name: test

on: [pull_request]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Test
        run: |
          go test -race ./... -coverprofile cover.out

      - name: Coverage
        run: go tool cover -func cover.out
